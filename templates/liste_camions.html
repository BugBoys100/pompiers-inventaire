{% extends "base.html" %}

{% block content %}
<h2>Liste des Camions</h2>
<div class="row mt-4">
    {% for camion in camions %}
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ camion.nom }}</h5>
                <p class="card-text">Nombre de matériels : {{ camion.materiels|length }}</p>
                <a href="{{ url_for('detail_camion', camion_id=camion.id) }}" class="btn btn-primary">Voir les détails</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
