{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Modifier le camion</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom du camion</label>
                        <input type="text" class="form-control" id="nom" name="nom" value="{{ camion.nom }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ camion.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="icon" class="form-label">Icône</label>
                        {% if camion.icon_path %}
                        <div class="mb-2">
                            <img src="{{ url_for('static', filename=camion.icon_path) }}" alt="Icône actuelle" style="max-height: 100px;">
                        </div>
                        {% endif %}
                        <input type="file" class="form-control" id="icon" name="icon" accept="image/*">
                        <div class="form-text">Formats acceptés : PNG, JPG, JPEG, GIF</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                        <a href="{{ url_for('liste_camions') }}" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
